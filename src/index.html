<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cook top</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Manrope:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c10fab51fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class ="container">
        <div class="header">
            <div class="logo"><span>COOKTOP</span></div>
            <form action="" class="search">  
                <input type="text" class ="sreach_field"placeholder="enter recipe name">
                <button type="submit" class="search_sub btn">
                    <i class="fas fa-search"></i>
                    <span>SEARCH</span>
                </button>
            </form>
            <div class="likes">
                <i class="fas fa-heart"></i>
                <div class="likeListPanel">
                
                </div>
            </div>
        </div>
        <div class="recipeList">
            <div class="recipeListPanel">
            
            </div>
            <div class="pagebtn">
                
            </div>
        </div>
        <div class="recipeShowcase">

            <div class="recipePhoto">
               
            </div>
            <div class="recipeDetails">
               
            </div>
            <div class="ingredientList">
 
            </div>
            <div class="addbtnContainer">
               
            </div>
            <div class="directions">
               
            </div>
        </div>
        <div class="shoppingList">
            <div class="shoppingcartPanel">
                 
            </div>
        </div>

    </div>
    
</body>
</html>
